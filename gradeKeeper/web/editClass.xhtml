<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Edit Class
            </ui:define>

            <ui:define name="box">

                <h1>Edit Class</h1>

                <h4><h:outputText escape="false" value="#{gradeFunctions.courseInfo}"/></h4>

                <br></br>
                
                <h:dataTable value="#{gradeFunctions.getClassWorkList()}" var="c"
                             styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row"
                             >

                    <h:column>
                        <f:facet name="header"> Work Name</f:facet>
                            #{c.workName}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Earned Points</f:facet>
                            #{c.earnedPoints}
                    </h:column>

                    <h:column>
                        <f:facet name="header">Max Points</f:facet>
                            #{c.maxPoints}
                    </h:column>

                </h:dataTable>
                
                <br></br>

                <h:column>
                    <h:form>
                        <h:inputText id="className" size="20" maxlength="20" value="#{gradeFunctions.workNameInput}" />
                        <h:inputText id="earnedPoints" size="20" maxlength="20" value="#{gradeFunctions.earnedPointsInput}" />
                        <h:inputText id="maxPoints" size="20" maxlength="20" value="#{gradeFunctions.maxPointsInput}" />
                        <h:commandButton id="submit" value="ADD CLASSWORK" action="#{gradeFunctions.insertClassWork()}" />
                    </h:form>
                </h:column>

                <h:form prependId="false">
                    <h:commandButton id="backButton" value="Back" action="greeting" />
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>

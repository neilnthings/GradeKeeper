<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                Edit Class
            </ui:define>

            <ui:define name="box">

                <h1>Edit Class</h1>

                <h4><h:outputText escape="false" value="#{gradeFunctions.courseInfo}"/></h4>

                <h:column>
                    <h:form>
                        <h:inputText id="className" size="20" maxlength="20" value="#{gradeFunctions.classNameInput}" />
                        <h:inputText id="earnedPoints" size="20" maxlength="20" value="#{gradeFunctions.earnedPointsInput}" />
                        <h:inputText id="maxPoints" size="20" maxlength="20" value="#{gradeFunctions.maxPointsInput}" />
                        <h:commandButton id="submit" value="ADD CLASSWORK" action="editClass" />
                    </h:form>
                </h:column>

                <h:form prependId="false">
                    <h:commandButton id="backButton" value="Back" action="greeting" />
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
